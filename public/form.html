<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>宠物健康档案</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .warning {
      background-color: #fff3cd;
      border-left: 6px solid #ffa500;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 10px;
      padding-left: 20px;
    }

    .checkbox-group label,
    .radio-group label {
      display: block;
      font-weight: normal;
    }

    .small-input {
      width: 120px;
      display: inline-block;
      margin-right: 10px;
    }

    .agreement {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    summary {
      cursor: pointer;
      color: #007bff;
      font-weight: bold;
    }

    .submit-button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning">
      ⚠️ <strong>健康申报声明</strong><br>
      1. 请先确认：□ 牙龈苍白 □ 腹部肿胀 □ 无法站立 □ 尿血/尿闭 → <strong>出现请立即就医！</strong><br>
      2. 本服务由 AI 生成健康养护参考，<strong>不可替代兽医诊断</strong><br>
      3. 提交即代表您同意《用户协议》
    </div>

    <h1>宠物健康档案</h1>
    <form action="thanks.html" method="POST">
      <label>1. 宠物的名字：</label>
      <input type="text" name="name" required />

      <label>2. 宠物类型：</label>
      <input type="text" name="type" required />

      <label>3. 年龄：</label>
      <input type="number" name="age_years" class="small-input" placeholder="岁" min="0" /> 岁
      <input type="number" name="age_months" class="small-input" placeholder="月" min="0" max="11" /> 月

      <label>4. 性别：</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="公" required /> 公</label>
        <label><input type="radio" name="gender" value="母" /> 母</label>
        <label><input type="radio" name="gender" value="已绝育" /> 已绝育</label>
      </div>

      <label>5. 体重范围：</label>
      <div class="radio-group">
        <label><input type="radio" name="weight" value="<5kg" required /> &lt;5kg</label>
        <label><input type="radio" name="weight" value="5-10kg" /> 5–10kg</label>
        <label><input type="radio" name="weight" value=">10kg" /> &gt;10kg</label>
      </div>

      <label>6. 疫苗情况：</label>
      <div class="radio-group">
        <label><input type="radio" name="vaccine" value="未接种" required /> 未接种</label>
        <label><input type="radio" name="vaccine" value="部分接种" /> 部分接种</label>
        <label><input type="radio" name="vaccine" value="完整接种" /> 完整接种</label>
      </div>

      <label>7. 最后一次驱虫日期：</label>
      <input type="text" name="deworming_date" placeholder="例如：2025-06-01" />

      <label>8. 近期接触史（可多选）：</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="exposure" value="接触陌生动物" /> 接触陌生动物</label>
        <label><input type="checkbox" name="exposure" value="环境变化" /> 环境变化（搬家/寄养）</label>
        <label><input type="checkbox" name="exposure" value="多宠家庭" /> 多宠家庭</label>
        <label><input type="checkbox" name="exposure" value="无" /> 无</label>
      </div>

      <label>9. 观察到的情况（多选）：</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="symptom" value="软便/腹泻" /> 软便/腹泻</label>
        <label><input type="checkbox" name="symptom" value="呕吐" /> 呕吐</label>
        <label><input type="checkbox" name="symptom" value="食欲下降" /> 食欲下降</label>
        <label><input type="checkbox" name="symptom" value="排便困难" /> 排便困难</label>
        <label><input type="checkbox" name="symptom" value="咳嗽/打喷嚏" /> 呼吸道异常（咳嗽/打喷嚏）</label>
        <label><input type="checkbox" name="symptom" value="精神萎靡" /> 精神萎靡</label>
        <label><input type="checkbox" name="symptom" value="皮肤问题" /> 皮肤红肿/脱毛</label>
        <label><input type="checkbox" name="symptom" value="其他" /> 其他：
          <input type="text" name="symptom_other" />
        </label>
      </div>

      <label>10. 症状持续时间：</label>
      <input type="number" name="duration_days" class="small-input" placeholder="天" min="0" /> 天
      <input type="number" name="duration_hours" class="small-input" placeholder="小时" min="0" max="24" /> 小时

      <label>11. 最近48小时饮食（吃过什么特殊食物？）：</label>
      <textarea name="food_detail" rows="2"></textarea>

      <label>12. 已采取的措施（例如停食/喂益生菌）：</label>
      <textarea name="actions_taken" rows="2"></textarea>

      <label>13. 照片补充（非必传）：</label>
      <input type="file" name="photo" />

      <label>14. 接收建议方式：</label>
      <input type="text" name="wechat" placeholder="微信号（必填）" required />
      <input type="email" name="email" placeholder="邮箱（可选）" />

      <div class="agreement">
        <details>
          <summary>📜 查看《用户协议》</summary>
          <p>
            本服务由AI提供健康养护建议，不构成医疗行为，也不替代兽医诊断。<br>
            所有建议基于您填写的信息，若填写不实或遗漏，将影响结果准确性。<br>
            使用本服务即视为您已知悉并接受此免责声明与使用协议。
          </p>
        </details>
      </div>

      <button type="submit" class="submit-button">提交信息</button>
    </form>
  </div>
</body>
</html>
