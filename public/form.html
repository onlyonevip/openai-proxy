<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>宠物AI健康问诊</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-6 bg-white mt-10 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6">🐾 宠物AI健康问诊</h1>
    <p class="mb-4 text-sm text-gray-600">请根据以下提示填写宠物的健康信息，我们的AI将提供个性化建议。提交后建议将在微信或邮箱中发送。</p>
    <form action="/api/submit" method="POST" class="space-y-4">
      <fieldset>
        <label class="block font-semibold">1. 宠物类型</label>
        <select name="pet_type" class="w-full border border-gray-300 rounded p-2" required>
          <option value="">请选择</option>
          <option>狗</option>
          <option>猫</option>
          <option>其他</option>
        </select>
      </fieldset>
      <fieldset>
        <label class="block font-semibold">2. 宠物年龄</label>
        <select name="pet_age" class="w-full border border-gray-300 rounded p-2" required>
          <option value="">请选择</option>
          <option>小于6个月</option>
          <option>6个月-1岁</option>
          <option>1岁-7岁</option>
          <option>超过7岁</option>
        </select>
      </fieldset>
      <fieldset>
        <label class="block font-semibold">3. 宠物性别</label>
        <select name="pet_gender" class="w-full border border-gray-300 rounded p-2" required>
          <option value="">请选择</option>
          <option>公</option>
          <option>母</option>
          <option>不确定</option>
        </select>
      </fieldset>
      <fieldset>
        <label class="block font-semibold">4. 出现症状（可多选）</label>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" name="symptoms" value="拉稀"> 拉稀</label>
          <label><input type="checkbox" name="symptoms" value="呕吐"> 呕吐</label>
          <label><input type="checkbox" name="symptoms" value="食欲不振"> 食欲不振</label>
          <label><input type="checkbox" name="symptoms" value="便秘"> 便秘</label>
          <label><input type="checkbox" name="symptoms" value="咳嗽/打喷嚏"> 咳嗽/打喷嚏</label>
          <label><input type="checkbox" name="symptoms" value="精神不佳"> 精神不佳</label>
          <label><input type="checkbox" name="symptoms" value="皮肤异常"> 皮肤异常</label>
          <label><input type="checkbox" name="symptoms" value="其他"> 其他</label>
        </div>
      </fieldset>
      <fieldset>
        <label class="block font-semibold">5. 问题描述</label>
        <textarea name="description" class="w-full border border-gray-300 rounded p-2 h-24" placeholder="请详细描述宠物的状况，包括发病时间、频率、是否伴随其他异常等..." required></textarea>
      </fieldset>
      <fieldset>
        <label class="block font-semibold">6. 是否尝试过处理方式（可多选）</label>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" name="handling" value="停食"> 停食</label>
          <label><input type="checkbox" name="handling" value="喂药"> 喂药</label>
          <label><input type="checkbox" name="handling" value="清理水源"> 清理水源</label>
          <label><input type="checkbox" name="handling" value="就医"> 就医</label>
          <label><input type="checkbox" name="handling" value="未处理"> 未处理</label>
        </div>
      </fieldset>
      <fieldset>
        <label class="block font-semibold">7. 是否有照片（非必填）</label>
        <input type="text" name="photo_note" class="w-full border border-gray-300 rounded p-2" placeholder="如有照片，请上传至微信并备注，如：已发照片至微信" />
      </fieldset>
      <fieldset>
        <label class="block font-semibold">8. 接收建议方式（可多选）</label>
        <div class="flex gap-4">
          <label><input type="checkbox" name="receive_way" value="微信"> 微信</label>
          <label><input type="checkbox" name="receive_way" value="邮箱"> 邮箱</label>
        </div>
      </fieldset>
      <fieldset>
        <label class="block font-semibold">9. 微信号（可选）</label>
        <input type="text" name="wechat_id" class="w-full border border-gray-300 rounded p-2" placeholder="方便通过微信发送详细建议" />
      </fieldset>
      <fieldset>
        <label class="block font-semibold">10. 邮箱（必填）</label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded p-2" placeholder="建议报告将发送至此邮箱" />
      </fieldset>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">提交</button>
    </form>
  </div>
</body>
</html>
