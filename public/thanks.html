<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>感谢提交</title>
  <style>
    body {
      font-family: "Helvetica Neue", "Arial", sans-serif;
      background-color: #fefdfc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 100px auto;
      padding: 2em;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    .emoji {
      font-size: 48px;
      margin-bottom: 0.5em;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.6em 1.5em;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🐾</div>
    <h1>感谢您的提交！</h1>
    <p>我们已收到您的宠物健康信息，<br />AI助手会尽快分析并提供建议。</p>
    <p>请保持微信或邮箱畅通。</p>
    <a class="button" href="form.html">返回填写新表单</a>
  </div>
</body>
</html>
